{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <div class="col-xl-12">
      <div class="card card-fluid">
        <div class="card-header">
          <h4>Reminders</h4><br>
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active show" data-toggle="tab" href="#tab1">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab2">Overdue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab3">Completed</a>
            </li>
          </ul>
        </div>

        <div class="card-body">
          <div class="form-group">
            <div class="input-group input-group-alt">
              <div class="input-group-prepend">
                <select id="filterBy" class="custom-select">
                  <option value='' selected> Filter By </option>
                  <option value="1"> Vehicle </option>
                  <option value="2"> Inventory </option>
                  <option value="3"> Variants </option>
                  <option value="4"> Prices </option>
                  <option value="5"> Sales </option>
                </select>
              </div>

              <div class="input-group has-clearable">
                <button id="clear-search" type="button" class="close" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle"></i></span></button>
                <div class="input-group-prepend">
                  <span class="input-group-text"><span class="oi oi-magnifying-glass"></span></span>
                </div><input id="table-search" type="text" class="form-control" placeholder="Search">
              </div>
            </div>
          </div>

          <table id="reminders_data_show_table" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th colspan="2">
                  <div class="thead-dd dropdown">
                    <span class="custom-control custom-control-nolabel custom-checkbox"><input type="checkbox" class="custom-control-input" id="check-handle"> <label class="custom-control-label" for="check-handle"></label></span>
                    <div class="thead-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="fa fa-caret-down"></span>
                    </div>
                    <div class="dropdown-menu">
                      <div class="dropdown-arrow"></div>
                      <a class="dropdown-item" href="javascript:void(0);">Bulk Overdue</a> <a class="dropdown-item" href="javascript:void(0);">Bulk Completed</a>
                    </div>
                  </div>
                  &nbsp;&nbsp;&nbsp;Vehicle
                </th>

                <th> Service Task </th>
                <th> Status </th>
                <th> Next Due </th>
                <th> Active Work Order </th>
                <th> Completed </th>
                <th> Watchers </th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
